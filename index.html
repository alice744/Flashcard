<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards Capitals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-page">
    <h1>What is the capital of ...</h1>
    <div class="flex-container">
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>USA</p></div>
                <div class="back card"><p>Washigton</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Spain</p></div>
                <div class="back card"><p>Madrid</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Germany</p></div>
                <div class="back card"><p>Berlin</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Russia</p></div>
                <div class="back card"><p>Moscow</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Belgium</p></div>
                <div class="back card"><p>Brussels</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Japan</p></div>
                <div class="back card"><p>Tokio</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Finland</p></div>
                <div class="back card"><p>Helsinki</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Netherlands</p></div>
                <div class="back card"><p>Amsterdam</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>China</p></div>
                <div class="back card"><p>Beijing</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
